name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: yarn install

      - name: Typecheck
        run: yarn tsc --noEmit

      - name: Lint
        run: yarn eslint src --ext ts,tsx --report-unused-disable-directives --max-warnings 0

      - name: Build and Test
        run: yarn ci && yarn build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SHINMINI_HOMEPAGE }}'
          channelId: live
          projectId: shinmini-homepage
